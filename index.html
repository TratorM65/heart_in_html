<!DOCTYPE html>
<html>
  <head>
    <title>Coracao com Texto</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      .heart {
        color: red;
        font-size: 100px;
        margin-bottom: 20px;
      }
      .text {
        font-size: 30px;
        text-align: center;
      }
      .input {
        margin-top: 20px;
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart">&#10084;</div>
      <div class="text">Digite seu texto:</div>
      <input type="text" class="input" />
    </div>
  </body>
</html>
